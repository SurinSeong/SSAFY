<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container w-50 mt-4">
        <!-- alert 창 -->
        <!-- container의 너비를 100% 따른다. 글자 색 흰색. 바탕색 빨강 -->
        <div class="alert w-100 text-white" style="background-color: red;">
            Invalid Login or Password
        </div>
        <!-- 대제목 -->
        <!-- Typography 사용. 굵기 넣어주기 -->
        <h1 class="display-6 fw-bold text-center">SSAFY 전용 Gitlab 시스템</h1>
        <!-- hr은 자체적으로 margin이 적용되어 있다. -->
        <hr>
        <!-- 로그인 창 제목 -->
        <div class="fw-bold text-center p-3 border border-bottom-0 rounded-top">
            Sign In
        </div>
        <!-- 구분선 넣어주기 -->
        <div class="border border-primary"></div>
        <!-- 로그인 본문 -->
        <div class="p-4 border border-top-0 rounded-bottom">
            <!-- 아이디와 비밀번호 창의 간격 유지를 위해 -->
            <div class="mb-3">
                <label for="username-input" class="form-label fw-bold">Username or Email</label>
                <input id="username-input" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label fw-bold">Password</label>
                <input id="password-input" type="password" class="form-control">
            </div>
            <!-- 아이디 기억 체크 박스 / 비밀번호 찾기 링크 넣기 -->
            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember-me">
                    <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                    </label>
                </div>
                <a href="#" class="text-decoration-none">
                    Forgot your password?
                </a>
            </div>
            <!-- 로그인 버튼 만들기 -->
            <button class="text-white btn btn-success w-100">Sign In</button>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
