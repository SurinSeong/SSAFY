<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* 시각적으로 형태를 보기 위해 스타일 적용해줌. */
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2 class="text-center">Basic</h2>
  <!-- Bootstrap에서 설정한 클래스명 -->
  <div class="container">
    <!-- container의 직계 자식 1 -->
    <div class="row">
      <!-- col의 칸수를 지정하지 않으면 자동으로 지정해준다. (권장x) -->
      <div class="col">
        <div class="box">col</div>
      </div>
      <div class="col">
        <div class="box">col</div>
      </div>
      <div class="col">
        <div class="box">col</div>
      </div>
    </div>
    <!-- container의 직계 자식 2 -->
    <div class="row">
      <!-- 아래의 col이 몇칸짜리인지 명확하게 지정 (권장o) -->
      <div class="col-4">
        <div class="box">col-4</div>
      </div>
      <div class="col-4">
        <div class="box">col-4</div>
      </div>
      <div class="col-4">
        <div class="box">col-4</div>
      </div>
    </div>
    <!-- container의 직계 자식 3 -->
    <div class="row">
      <!-- col의 개수에 따라 어떤 행에 들어갈지 달라짐. -->
      <div class="col-2">
        <div class="box">col-2</div>
      </div>
      <div class="col-8">
        <div class="box">col-8</div>
      </div>
      <div class="col-2">
        <div class="box">col-2</div>
      </div>
    </div>
  </div>

  <hr>

  <!-- 중첩일 때는? -->
  <h2 class="text-center">Nesting</h2>
  <!-- Grid system의 가장 큰 단위 -->
  <div class="container">
    <!-- 하나의 row -->
    <div class="row">
      <!-- box : 컬럼이라고 생각 -->
      <div class="col-4 box">
        <div>col-4</div>
      </div>
      <!-- box : 컬럼이라고 생각 -->
      <div class="col-8 box">
        <!-- col-8의 직계 자식 1 : 또 다른 행 -->
        <div class="row">
          <div class="col-6">
            <div class="box">col-6</div>
          </div>
          <div class="col-6">
            <div class="box">col-6</div>
          </div>
          <div class="col-6">
            <div class="box">col-6</div>
          </div>
          <div class="col-6">
            <div class="box">col-6</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- col 상쇄시키기 -->
  <h2 class="text-center">Offset</h2>
  <div class="container">
    <!-- container 직계 자식 : 중간 col 4칸 offset -->
    <div class="row">
      <div class="col-4">
        <div class="box">col-4</div>
      </div>
      <!-- offset하고 col 설정 (offset-4 col-4 도 가능) -->
      <div class="col-4 offset-4">
        <div class="box">col-4 offset-4</div>
      </div>
    </div>
    <!-- container 직계 자식 : col 3칸 offset : 격자무늬 가능 -->
    <div class="row">
      <div class="col-3 offset-3">
        <div class="box">col-3 offset-3</div>
      </div>
      <div class="col-3 offset-3">
        <div class="box">col-3 offset-3</div>
      </div>
    </div>
    <!-- container 직계 자식 : 앞뒤 col 3칸씩 offset -->
    <div class="row">
      <div class="col-6 offset-3">
        <div class="box">col-6 offset-3</div>
      </div>
    </div>
  </div>

  <hr>

  <!-- gutter : 좌우 padding 없애기 -->
  <h2 class="text-center">Gutters(gx-0)</h2>
  <div class="container">
    <!-- gutter 조절은 row가 한다. -->
    <div class="row gx-0">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <hr>

  <!-- gutter : 상하 margin 주기 -->
  <h2 class="text-center">Gutters(gy-5)</h2>
  <div class="container">
    <div class="row gy-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <hr>

  <h2 class="text-center">Gutters(g-5)</h2>
  <div class="container">
    <div class="row g-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
